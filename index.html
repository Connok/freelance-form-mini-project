<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Freelance Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@0300;400;500;600;700;0,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Need to hire a freelancer?</h1>
        <p>Signup, type in what you need and recive free quotes in seconds.</p>
        <form class="form-group">
          <div class="form-group">
            <input
              type="text"
              id="text"
              name="text"
              placeholder="What do you need done?"
            />
          </div>
          <div class="form-group">
            <button type="submit">Post a Project</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
